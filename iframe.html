<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <span>Message : </span><span id="message">Loading...</span>

    <script>
      const msg = document.querySelector("#message");
      if (window.location !== window.parent.location) {
        let usingBorder = false;
        window.addEventListener("message", verifyBorder);

        function verifyBorder(e) {
          console.log(e);
          if (e.data === "__FromBorder__") {
            window.removeEventListener("message", verifyBorder);
            usingBorder = true;

            msg.innerHTML = "You're using Border !";
          }
        }

        setTimeout(() => {
          if (!usingBorder) msg.innerHTML = "You're not using Border...";
        }, 3000);
      } else {
        msg.innerHTML = "You're not using Border...";
      }
    </script>
  </body>
</html>
